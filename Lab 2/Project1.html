<!DOCTYPE html>
<html>
<head>
	<title><b>Calculator</b></title>
	<meta charset="utf-8">
	<style type="text/css">
		input[type=button],button{
		width: 30px;
		height: 30px;
		border:none;
		background: transparent;
		}
		input[type=text]
	</style>
		
</head>
<body>
<table border="1" style="color: lightblue;border-color: lightblue">
	<thead>
		<tr>
			<th colspan="4"><input type="text" name="value" value=""></th>
		</tr>
	</thead>
	<tfoot>
		<th colspan="2"><input type="button" name="0" value="0"style="background-color: lightblue; border: none;"></th>
		<th><input type="button" name="." value="."style="background-color: lightblue; border: none;"></th>
		<th><input type="button" name="/" value="/"style="background-color: lightblue; border: none;"></th>
	</tfoot>
	<tbody>
		<tr>
			<th><input type="button" name="1" value="1"style="background-color: lightblue; border: none;"></th>
			<th><input type="button" name="2" value="2"style="background-color: lightblue; border: none;"></th>
			<th><input type="button" name="3" value="3"style="background-color: lightblue; border: none;"></th>
			<th><input type="button" name="+" value="+"style="background-color: lightblue; border: none;"></th>
		</tr>
		<tr>
			<th><input type="button" name="4" value="4"style="background-color: lightblue; border: none;"></th>
			<th><input type="button" name="5" value="5"style="background-color: lightblue; border: none;"></th>
			<th><input type="button" name="6" value="6"style="background-color: lightblue; border: none;"></th>
			<th><input type="button" name="-" value="-"style="background-color: lightblue; border: none;"></th>
		</tr>
		<tr>
			<th><input type="button" name="7" value="7"style="background-color: lightblue; border: none;"></th>
			<th><input type="button" name="8" value="8"style="background-color: lightblue; border: none;"></th>
			<th><input type="button" name="9" value="9"style="background-color: lightblue; border: none;"></th>
			<th><input type="button" name="*" value="*"style="background-color: lightblue; border: none;"></th>
		</tr>
	</tbody>
</table>
</body>
</html>
