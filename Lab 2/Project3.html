<!DOCTYPE html>
<html>
<head>
	<title>Html Form</title>
	<meta charset="utf-8">
</head>
<body>
	<form method="get">
		<div>
			<label for="Name">
			Name:
			</label>
			<input id="Name" type="text" name="Name" >
			<sub>*req</sub>
		</div>
	
		<div>
			<label for="Email address">
			Email:
			</label>
			<input type="Email" id="Email address" name="account" required="">
			<sub>*req</sub>
		</div>
		<div> 
			<label for="School">
			School:
			</label>
			<input type="text" id="School"  name="School" value="" required="">
			<sub>*req</sub>
		</div>
		<button type="submit">
		<img src="https://tse1.mm.bing.net/th?id=OIP.wlJoQRfMp5CdpvGHXgq6NAAAAA&pid=Api" width="120" height="auto">
	</button>
	</form>
</body>
</html>
