<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<meta charset="utf-8">
</head>
<body>
	<table border="1">
		<tr>
			<th>Last Name</th>
			<td ><input type="text" name="Last" style="width: 100%"></td>
		</tr>
		<tr>
			<th>First Name</th>
			<td><input type="text" name="First" style="width: 100%"></td>
		</tr>
		<tr>
			<th>Address</th>
			<td><input type="text" name="Address" style="width: 100%"></td>
		</tr>
		<tr>
			<th>City</th>
					<td>
					<table>
					<td><input type="text" name="City"style="width: 70px;"></td>
					<th>State</th>
					<th><input type="text" name="State"style="width: 70px;"></th>
					</table>
					</td>
		</tr>
		<tr>
			<th>Zip/Portal Code</th>
			<td><input type="number" name="Code"style="width: 100%"></td>
		</tr>
		<tr>
			<th>Country</th>
			<td>
				<select name="Dat Nuoc">
				<option value="1" selected="selected">Viet Nam</option>
				<option value="2">Nhat Ban</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>Phone (country code, area code, number)</th>
			<td>(+<input type="number" name="country"style="width: 50px;">)<input type="number" name="area"style="width: 50px;">-<input type="number" name="Phone"style="width: 50px;"></td>
		</tr>
		<tr>
			<th>Email</th>
			<td><input type="Email" name="Last"></td>
		</tr>
		<tr>
			<th>Birth Date</th>
			<td>Month<input type="number" name="Month"style="width: 50px;">Day<input type="number" name="Day"style="width: 50px;">Year(4-digit)<input type="number" name="Year"style="width: 50px;"></td>
		</tr>
		<tr>
			<th>Gender</th>
			<td>
				<select name="Gender">
					<option value="1" selected="selected">Male</option>
					<option value="2">Female</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>Starting date</th>
			<td><input type="radio" name="Date">Spring 2006 <input type="radio" name="Date">Summer 2006 </td>
		</tr>
		<tr>
			<th>Comments/Questions</th>
			<td><input type="text" name="Comments" style="height: 100px;width: auto;"></td>
		</tr>
	</table>
</body>
</html>
